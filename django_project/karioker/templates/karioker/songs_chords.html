{% extends "karioker/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-4" href="{% url 'performer-songs' object.performer %}">{{ object.performer }}</a>
        <small class="text-muted"> 
            lyrics by: <a class="mr-4", href="#"> {{ object.songwriter }}</a> 
            music by:  <a class="mr-4", href="#"> {{ object.composer }}</a>

              <a class="mr-4" href="{% url 'song-detail' object.id %}">lyrics</a>
        </small>
      </div>
            <div align="{{object.alignment}}">
      <h2 class="mr-4" href="{% url 'song-detail' object.id %}">{{ object.name }}</h2>
      <p class="article-content">{{ object.chords}}</p>
      </div>
      
    </div>
  </article>
{% endblock content %}
